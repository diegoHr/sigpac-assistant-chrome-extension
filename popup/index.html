<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 300px; padding: 15px; font-family: sans-serif; }
        .stats { background: #f4f4f4; padding: 10px; border-radius: 5px; margin: 10px 0; }
        button { width: 100%; margin: 5px 0; padding: 8px; cursor: pointer; }
        .btn-sigpac { background-color: #2c3e50; color: white; border: none; }
        .btn-download { background-color: #27ae60; color: white; border: none; }
    </style>
</head>
<body>
    <h3>SIGPAC Assistant</h3>
    
    <button id="goToSigpac" class="btn-sigpac">Abrir Web SIGPAC</button>
    
    <div class="stats">
        <p>Parcela actual: <span id="currentParcel">-</span></p>
        <p>Progreso: <span id="progress">0 / 0</span></p>
    </div>

    <button id="btnLoadClick">Cargar CSV</button> 
    <input type="file" id="csvFile" accept=".csv" style="display: none;">
    
    <button id="downloadCsv" class="btn-download" style="display: none;">Descargar CSV Actualizado</button>

    <script src="popup.js"></script>
</body>
</html>
